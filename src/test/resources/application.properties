spring.application.name=banca_sella

##URL for Client
fabrick_client.url=http://localhost:8080

## Headers for interceptor
fabrick_client.api_key=XXXXXXXXXXXXXXXXXXX
fabrick_client.auth_schema=mock

## Account id preselected
fabrick_client.accountId=222222222

## H2 DATABASE
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:memorydb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PWD:}
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

## JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
