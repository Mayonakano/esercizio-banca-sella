spring.application.name=banca_sella

# Load secrets from project root if present (.properties or .env). Also allow classpath fallback.
spring.config.import=optional:file:./secrets.properties,optional:file:./secrets.env,optional:classpath:/secrets.properties

##URL for Client
fabrick_client.url=${FABRICK_URL:http://localhost:8080}

## Headers for interceptor (env overrides if provided)
fabrick_client.api_key=${FABRICK_API_KEY:}
fabrick_client.auth_schema=${FABRICK_AUTH_SCHEMA:S2S}

## Account id preselected (env override if provided)
fabrick_client.accountId=${FABRICK_ACCOUNT_ID:}

## H2 DATABASE
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:memorydb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PWD:}
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

## JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
